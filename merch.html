<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Stage Fright - Merch</title>
    <style>
        body{
            background-color: black;
            color: white;
            margin: 0;
        }
        h1{
        background:url(background.webp) 50% 50%;
        background-size:cover;
        -webkit-text-fill-color:transparent;
        -webkit-background-clip: text
    }
    @keyframes rotate {
        from {
            transform: rotateY(0deg);
        }
        to {
            transform: rotateY(360deg);
        }
    }

    .rotating-logo {
        animation: rotate 10s linear infinite;
    }
    </style>
</head>
<body>
    <section>
        <div class="w-full mx-auto mt-4">
            <img class="text-center mx-auto w-1/2 rotating-logo" src="StageFrightNobg.png" alt="Stage Fright Logo">
        </div>
    </section>
    <section>
        <div class="top-4 absolute left-4"><a href="./index.html" target="_blank">Home</a></div>
        <a href="tour.html" target="_blank">
            <marquee class="top-0 fixed z-40 font-bold" behavior="scroll" direction="left">!!! New Tour - Check out the schedule !!!</marquee>
        </a>
        <h1 class="text-center text-7xl mt-10">Merch</h1>
        
    </section>
    <section>
        <div class="mt-12">
                <div class="grid grid-cols-1 lg:grid-cols-3 w-1/2 mx-auto gap-4 space-y-4 lg:space-y-0 ">
                    <div class="border border-white flex flex-col rounded-lg w-full">
                        <a href="merchhood.png"target="_blank"><img class="h-full px-2 py-4 hover:scale-125 mx-auto" src="merchhood.png" alt="StageFright Hoodie">
                        </a><div class="flex flex-row">
                            <p class="m-auto">$40</p>
                            <form action="/create-checkout-session" method="POST">
                                <input type="hidden" name="price_id" value="price_3ExampleDKtEoZ5pU2DVEAkc9Z"> <!-- Price ID for Product 3 -->
                                <button type="submit" class="checkout-button bg-white hover:bg-gray-300 text-black px-4 py-2 rounded-xl m-auto my-2 mr-2">Buy Now</button>
                              </form>
                         </div>
                    </div>
                    <div class="border border-white flex flex-col rounded-lg w-full">
                        <a href="merchcap.png" target="_blank"><img class="h-full px-2 py-12 hover:scale-125 mx-auto" src="merchcap.png" alt="StageFright Cap">
                        </a> <div class="flex flex-row">
                            <p class="m-auto">$15</p>
                            <form action="/create-checkout-session" method="POST">
                                <input type="hidden" name="price_id" value="price_3ExampleDKtEoZ5pU2DVEAkc9Z"> <!-- Price ID for Product 3 -->
                                <button type="submit" class="checkout-button bg-white hover:bg-gray-300 text-black px-4 py-2 rounded-xl m-auto my-2 mr-2">Buy Now</button>
                              </form>
                        </div>
                    </div>
                    <div class="border border-white flex flex-col rounded-lg w-full">
                        <a href="merch.png" target="_blank"><img class="h-full px-2 py-6 hover:scale-125 mx-auto" src="merch.png" alt="StageFright Tee">
                        </a><div class="flex flex-row">
                            <p class="m-auto">$20</p>
                            <form action="/create-checkout-session" method="POST">
                                <input type="hidden" name="price_id" value="price_3ExampleDKtEoZ5pU2DVEAkc9Z"> <!-- Price ID for Product 3 -->
                                <button onclick="createCheckoutSession('price_3ExampleDKtEoZ5pU2DVEAkc9Z')" class="checkout-button bg-white hover:bg-gray-300 text-black px-4 py-2 rounded-xl m-auto my-2 mr-2">Buy Now</button>
                            </form>
                         </div>
                    </div>
                </div>
        </div>
    </section>
  
<script>
    async function createCheckoutSession(priceId) {
      try {
        const response = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ priceId })
        });
        const session = await response.json();
        if (session.url) {
          window.location.href = session.url; // Redirect to Stripe checkout
        } else {
          console.error('Session URL not found');
        }
      } catch (error) {
        console.error('Error creating checkout session:', error);
      }
    }
  </script>
  
      
</body>
</html>
