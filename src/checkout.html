<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Checkout</title>
</head>
<body class="bg-black text-white">
  <h1 class="absolute top-4 left-4"><a href="index.html">home</a> </h1>
    <div class="container mx-auto mt-10 text-center">
        <h1 class="text-3xl font-bold">Checkout</h1>
        <div id="product-info" class="mt-8"></div>
    </div>
    <div class="mx-auto text-center w-1/2">
      <div id="paypal-button-container" class=""></div>
      <p id="result-message"></p>
    </div>
   
    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const product = params.get('product');
        const price = params.get('price');
        const image = params.get('image'); // Get the image URL

        // Display product info
        const productInfoDiv = document.getElementById('product-info');
        productInfoDiv.innerHTML = `
            <img class="mx-auto rounded-lg shadow-lg w-1/4" src="${image}" alt="${product}">
            <p class="text-lg mt-4">Product: <span class="font-bold">${product}</span></p>
            <p class="text-lg">Price: <span class="font-bold">$${price}</span></p>
        `;
    </script>
    
    <script
    src="https://www.paypal.com/sdk/js?client-id=ATAvH8bsL9PnoXUGTFLXz9uTOaIrfSMxmlHQjUU1n2auT49pKuZrM2SqRjg7vlT2JlseJKc8RmnxMMRO&buyer-country=US&currency=USD&components=buttons&enable-funding=venmo,paylater,card"
    data-sdk-integration-source="developer-studio"
></script>
<script src="app.js"></script>
</body>
</html>
